 <!-- Contacto -->
<section id="contacto" data-aos="fade-up" data-aos-duration="1000">
    <div class="container">

            </div>
            <div class="form-group" data-aos="fade-up" data-aos-duration="800">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-aos="fade-up" data-aos-duration="1000">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>

    document.addEventListener('DOMContentLoaded', function () {

      });

  <script>

  <!-- flecha -->
  <div id="scroll-to-top" class="animated-arrow">
    <a href="#top">
      <i class="fas fa-arrow-up"></i>
    </a>
  </div>
  
  <script>
    window.onscroll = function() {
      scrollFunction();
    };
  
    function scrollFunction() {
      const arrow = document.getElementById("scroll-to-top");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        arrow.style.display = "block";
      } else {
        arrow.style.display = "none";
      }
    }
    document.getElementById("scroll-to-top").addEventListener("click", function() {
      document.body.scrollTop = 0; 
      document.documentElement.scrollTop = 0; 
    });
  </script>
